    <script>
        $(document).ready(function () {
            // Handle form submission
            $('#contactForm').on('submit', function (e) {
                e.preventDefault();  // Prevent default form submission

                // Get form data
                var name = $('#name').val();
                var email = $('#email').val();
                var subject = $('#subject').val();
                var message = $('#message').val();

                // Validate form fields
                if (!name || !email || !subject || !message) {
                    $('#error-message').text('All fields are required!').show();
                    return;
                }

                // Hide error message if all fields are filled
                $('#error-message').hide();

                // Send the data via AJAX
                $.ajax({
                    url: 'contactus.php',
                    type: 'POST',
                    data: {
                        name: name,
                        email: email,
                        subject: subject,
                        message: message
                    },
                    success: function (response) {
                        // Show success message
                        $('#success-message').text('Your message has been sent successfully!').show();
                        $('#contactForm')[0].reset();  // Reset form fields
                    },
                    error: function () {
                        // Show error message
                        $('#error-message').text('There was an error sending your message. Please try again later.').show();
                    }
                });
            });
        });
    </script>
