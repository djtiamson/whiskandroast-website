<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whisk and Roast - Login & Signup</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('gallery/gallery1.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      width: 350px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .container h2 {
      color: #5e3c23;
      margin-bottom: 1rem;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input, select {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #7b4b2a;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #5e3c23;
    }
    .switch {
      margin-top: 1rem;
      color: #5e3c23;
      font-size: 0.9rem;
    }
    .switch span {
      color: #7b4b2a;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .switch span:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="formTitle">Login to Whisk and Roast</h2>

  <!-- Login Form -->
  <form id="loginForm" class="active">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Signup Form -->
  <form id="signupForm">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="text" placeholder="Phone Number" required>
    <select required>
      <option value="">Select City</option>
      <option>Manila</option>
      <option>Makati</option>
      <option>Quezon City</option>
      <option>Pasig</option>
      <option>Taguig</option>
      <option>Parañaque</option>
      <option>Mandaluyong</option>
      <option>Pasay</option>
      <option>Marikina</option>
      <option>Las Piñas</option>
      <option>Valenzuela</option>
      <option>Malabon</option>
      <option>Navotas</option>
      <option>Caloocan</option>
      <option>San Juan</option>
      <option>Muntinlupa</option>
      <option>Pateros</option>
    </select>
    <input type="text" placeholder="Full Address" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <div class="switch" id="switchText">
    Don't have an account? <span onclick="toggleForm()">Sign Up</span>
  </div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const formTitle = document.getElementById('formTitle');
  const switchText = document.getElementById('switchText');

  function toggleForm() {
    if (loginForm.classList.contains('active')) {
      loginForm.classList.remove('active');
      signupForm.classList.add('active');
      formTitle.textContent = "Create a Whisk and Roast Account";
      switchText.innerHTML = 'Already have an account? <span onclick="toggleForm()">Login</span>';
    } else {
      signupForm.classList.remove('active');
      loginForm.classList.add('active');
      formTitle.textContent = "Login to Whisk and Roast";
      switchText.innerHTML = 'Don\'t have an account? <span onclick="toggleForm()">Sign Up</span>';
    }
  }

  signupForm.addEventListener('submit', function (e) {
    e.preventDefault(); // prevent form submission

    const password = signupForm.querySelectorAll('input[type="password"]')[0].value;
    const confirmPassword = signupForm.querySelectorAll('input[type="password"]')[1].value;

    if (password.length < 8) {
      alert("Password must be at least 8 characters long.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    // If validation passes, you can proceed to submit the form
    alert("Sign-up successful!");
    // signupForm.submit(); // 
  });
</script>


</body>
</html>
