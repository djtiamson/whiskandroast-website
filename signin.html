<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Whisk and Roast</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(rgba(233, 213, 188, 0.4), rgba(233, 213, 188, 0.4)),
                  url('gallery/gallery6.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .container img {
      max-height: 8rem;
      max-width: 100%;
      display: block;
      margin: 0 auto 1rem auto;
    }

    .container h2 {
      color: #5e3c23;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      color: #6d4c41;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }

    input {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.9rem;
      background-color: #fdf6eb;
    }

    button {
      background-color: #7b4b2a;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5e3c23;
    }

    p {
      margin-top: 1rem;
      font-size: 0.85rem;
      text-align: center;
      color: #4b2e24;
    }

    p a {
      color: #4b2e24;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <form method="POST" action="admin_login.php">
      <img src="./home/whiskandroastlogo-nobg.png" alt="Whisk and Roast Logo" />
      <h2>Admin Login</h2>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Log In</button>
      <p><a href="index.html">Back to Home Page</a></p>
    </form>
  </div>

</body>
</html>
