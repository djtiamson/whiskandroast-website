<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Error</title>
    
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Updated to use Poppins font */
            background-color: #f5f5dc;
            color: #8B4513; /* Dark brown */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #8B4513;
            text-align: center;
            font-weight: 600;
        }

        p {
            font-size: 1.1em;
            text-align: center;
            color: #333;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .action-buttons a {
            text-decoration: none;
            padding: 12px 30px;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .action-buttons a.create-account {
            background-color: #8B4513;
        }

        .action-buttons a.create-account:hover {
            background-color: #704214;
        }

        .action-buttons a.continue {
            background-color: #d1a35d;
        }

        .action-buttons a.continue:hover {
            background-color: #b58945;
        }

        .icon {
            font-size: 50px;
            text-align: center;
            color: #8B4513;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Oops! Account Not Registered</h1>
        <p>It seems like you don't have an account with us yet. Would you like to create one or continue without an account?</p>

        <div class="action-buttons">
            <a href="signup.html" class="create-account">Create Account</a>
            <a href="NA2_product.html" class="continue">Continue Without Account</a>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
