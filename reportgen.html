<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Whisk and Roast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>

<body>
    <div class="container">
        <h3>Order Distribution by City</h3>
        <canvas id="ordersGraph"></canvas> <!-- Canvas for Chart -->
    </div>

    <script>
        // Fetch data from PHP
        fetch('reportgen.php')
            .then(response => response.json())
            .then(data => {
                // Prepare labels and data for the chart
                const labels = data.map(item => item.city);
                const orderCounts = data.map(item => item.orders);

                // Render bar chart using Chart.js
                const ctx = document.getElementById('ordersGraph').getContext('2d');
                new Chart(ctx, {
                    type: 'bar', // Change to 'line' for a line graph
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Number of Orders',
                            data: orderCounts,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                            },
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
